<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Death Rate Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: black;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            color: #ffcc00; /* Solid yellow color */
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-bottom: 30px;
            margin-top: 50px;
        }

        .group-name {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            background: rgba(255, 102, 0, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 102, 0, 0.5);
            display: inline-block; /* Makes the box fit its content */
        }

        .group-members {
            font-size: 18px;
            color: #00ccff;
            background: rgba(0, 204, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 204, 255, 0.5);
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            text-align: left;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 40%;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5);
        }

        h2 {
            color: #ffcc00;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ffcc00;
        }

        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            cursor: pointer;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #333;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 2px 2px 8px rgba(255, 204, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #ff9900, #ff6600);
            box-shadow: 3px 3px 12px rgba(255, 102, 0, 0.8);
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="title">AD LAB PROJECT</div>

    <div class="header">
        <div class="group-name">Group-20</div>
        <div class="group-members">
            <p><strong>Group Members:</strong></p>
            <p>Akanksha - 22051397</p>
            <p>Varun S Hadnoor - 2205693</p>
        </div>
    </div>

    <h2>Cancer Death Rate Prediction</h2>
    <div class="container">
        <form method="POST" action="/predict">
            {% for feature in feature_names %}
                <label>{{ feature.replace("_", " ") }}:</label>
                <input type="text" name="{{ feature }}" value="{{ request.form.get(feature, '') }}" required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <p class="result">{{ prediction }}</p>
        {% elif error %}
            <p class="result" style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
